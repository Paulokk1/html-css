<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        .tb1 {
            border: 1px solid black;
            padding-right: 100px;
            width: fit-content;
        }
        #tb1 {
            border-collapse: collapse;
            height: 300px;
        }
        table {
            border-collapse: collapse;

        }
        th {
            width: 150px;
            border: 1px solid black;
        }
        td {
            width: 150px;
            border: 1px solid black;
        }
        thead, tfoot {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table id="tb1">
        <tr class="tb1">
        <td class="tb1">A1</td>
        <td class="tb1">A2</td>
        <td class="tb1">A3</td>
        <td class="tb1">A4</td>
        </tr>    
        <tr>
        <td class="tb1">B1</td>
        <td class="tb1">B2</td>
        <td class="tb1">B3</td>
        <td class="tb1">B4</td>
        </tr>   
        <tr>
        <td class="tb1">C1</td>
        <td class="tb1">C2</td>
        <td class="tb1">C3</td>
        <td class="tb1">C4</td>
        </tr>   
        <tr>
        <td class="tb1">D1</td>
        <td class="tb1">D2</td>
        <td class="tb1">D3</td>
        <td class="tb1">D4</td>
        </tr>   
    </table>
    <h1>Tabela grande</h1>

    <Table>
        <thead>
            <tr>
                <th>Estado</th> <th>Habitantes</th>
            </tr>
        </thead>
        <Tbody>
            <tr>
                <td>São Paulo</td> <td>46 081 801</td>
            </tr>
            <tr>
                <td>Minas Gerais</td> <td>21 393 441</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td> <td>17 223 547</td>
            </tr>
            <tr>
                <td>Bahia</td> <td>14 870 907</td>
            </tr>
            <tr>
                <td>Paraná</td> <td>11 890 517</td>
            </tr>
            <tr>
                <td>Rio Grande do Sul</td> <td>11 233 263</td>
            </tr>
            <tr>
                <td>Pernambuco</td> <td>9 562 007</td>
            </tr>
            <tr>
                <td>Ceará</td> <td>9 268 836</td>
            </tr>
        </Tbody>
        <tfoot>
            <tr>
                <th>Total</th> <th>141.524.319</th>
            </tr>
        </tfoot>
    </Table>
</body>
</html>
