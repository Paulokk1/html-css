<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts do Google fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Grey+Qo&display=swap');
        
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Grey+Qo&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        h1 {
            font-family: "Grey Qo", cursive;
            text-align: center;
        }

        p {
            color: rgb(27, 3, 3);
            font-family: "Roboto", sans-serif;
            text-align: center;
            font-size: 26px;    
        }
        
            


    </style>



</head>
<body>
    <h1>Porno</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium quas nulla rerum reprehenderit voluptatibus voluptatum quia tempore consequuntur? Nostrum sunt eveniet quo unde vero magni dolores rem aperiam necessitatibus dolore?</p>

    
</body>
</html>
